<!DOCTYPE html>
<html lang="es-hn" id="html">
  <head>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>Prueba</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: consolas;
      }
      body {background-color: #ccc;padding: 0 0 100px 0;}
      img {height: 100%}
      header {display: flex; justify-content: center;padding: 20px;}
      .c_img {width: 100px;height: 100px;border-radius: 50%; overflow: hidden;}
      .c_contenido {width: 90%;margin: 0 0 0 5%;}
      table {background-color: #fff;display: flex; flex-wrap: wrap;margin: 20px 0 20px 0;border-radius: 10px; overflow: hidden;}
      thead {background-color: #3498db; width: 100%; display: table;padding: 10px;}
      thead > tr > td {color: #fff;font-size: 1.5em;}
      tbody {width: 100%; display: table;padding:10px;}
      button {background-color:#2c3e50;color:#fff;padding:5px 20px;border-radius:12px;border:none;}
    </style>
  </head>
  <body id="body">
    <header>
      <div class="c_img"><img src="favicon.png"></div>
    </header>
    <div class="c_contenido" id="c_contenido">
      <button id="button1">Actualizar Tabla</button>
      <table>
        <thead>
          <tr>
            <td>Nombre</td>
            <td>Contenido</td>
          </tr>
        </thead>
        <tbody id="c_tbody"></tbody>
      </table>
      <table>
        <thead>
          <tr>
            <td>Nombre</td>
            <td>Contenido</td>
          </tr>
        </thead>
        <tbody id="c_tbody1"></tbody>
      </table>
      <button id="button2">Usar Pantalla Completa</button>
      <div id="c_estado" style="display:inline-block">FullScreen : FALSE</div>
      <br>
      <br>
      <button id="button3">Usar Horizontal</button>
      <div id="c_estado1" style="display:inline-block">Orientacion : VERTICAL</div>
    </div>
    <script>
      var html = document.getElementById('html');
      var c_tbody = document.getElementById('c_tbody');
      var c_tbody1 = document.getElementById('c_tbody1');
      var button1 = document.getElementById('button1');
      var button2 = document.getElementById('button2');
      var button3 = document.getElementById('button3');
      var c_estado = document.getElementById('c_estado');
      var c_estado1 = document.getElementById('c_estado1');
      function InfoTabla() {
        const objeto_screen = window.screen;
        c_tbody.innerHTML = '';
        c_tbody1.innerHTML = '';
        for (const propiedad in objeto_screen) {
          c_tbody.innerHTML += '<tr><td>'+propiedad+'</td><td>'+objeto_screen[propiedad]+'</td></tr>';
        }
        const objeto_screen_orientacion = window.screen.orientation;
        for (const propiedad in objeto_screen_orientacion) {
          c_tbody1.innerHTML += '<tr><td>'+propiedad+'</td><td>'+objeto_screen_orientacion[propiedad]+'</td></tr>';
        }
      }
      button1.addEventListener('click', InfoTabla);
      button2.addEventListener('click', () => {
	let estado = document.fullscreen;
        if(estado == true) {
          c_estado.innerText = "FullScreen : FALSE";
          button1.innerText = "Usar Pantalla Completa";
          document.exitFullscreen();
        } else {
          c_estado.innerText = "FullScreen : TRUE";
          button1.innerText = "Usar Pantalla Normal";
          html.requestFullscreen();
        }
        InfoTabla();
      });
      button3.addEventListener('click', () => {
	let estado = window.screen.type;
        if(estado == "landscape-primary") {
          c_estado1.innerText = "Orientacion : VERTICAL";
          button3.innerText = "Usar Horizontal";
        } else {
          c_estado1.innerText = "Orientacion : HORIZONTAL";
          button3.innerText = "Usar Vertical";
        }
        InfoTabla();
      });
      InfoTabla();
    </script>
  </body>
</html>
